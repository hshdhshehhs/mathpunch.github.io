<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Apply font family to the entire body */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        /* Ensure particles cover the entire page */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
            font-family: 'Arial', sans-serif;
        }

        h2, button, footer {
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <h1>Welcome To mathpunch V2</h1>
    <div class="button-container">
        <!-- Add your buttons here as needed -->
        <button onclick="window.location.href='https://mathpunch.github.io/lizard/';">Roblox (DOWN)</button>
        <button onclick="window.location.href='https://mathpunch.github.io/panda/';">BitLife</button>
        <button onclick="window.location.href='https://mathpunch.github.io/kitty/';">Stickmanhook</button>
        <button onclick="window.location.href='https://mathpunch.github.io/dog/';">Super Mario 64</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bear/';">Tiny Fishing</button>
        <button onclick="window.location.href='https://mathpunch.github.io/snake/';">Tap Tap Shots</button>
        <button onclick="window.location.href='https://mathpunch.github.io/shark/';">Drive Mad</button>
        <button onclick="window.location.href='https://mathpunch.github.io/zebra/';">Emulator JS</button>
        <button onclick="window.location.href='https://mathpunch.github.io/turtle/';">Wordle Unlimited</button>
        <button onclick="window.location.href='https://mathpunch.github.io/doggy/';">Fruit Ninja</button>
        <button onclick="window.location.href='https://mathpunch.github.io/fox/';">Rooftop Snipers</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bat/';">Tunnel Rush</button>
        <button onclick="window.location.href='https://mathpunch.github.io/wolf/';">Burrito Bison</button>
        <button onclick="window.location.href='https://mathpunch.github.io/monkey/';">Trash Truck Simulator</button>
        <!-- Add the remaining buttons similarly -->
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                },
                "opacity": {
                    "value": 0.8,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
