<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Apply font family to the entire body */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <h1>Welcome To mathpunch V2</h1>
    <div class="button-container">
        <button onclick="window.location.href='https://mathpunch.github.io/lizard/';">Roblox (DOWN)</button>
        <button onclick="window.location.href='https://mathpunch.github.io/panda/';">BitLife</button>
        <button onclick="window.location.href='https://mathpunch.github.io/kitty/';">Stickmanhook</button>
        <button onclick="window.location.href='https://mathpunch.github.io/dog/';">Super Mario 64</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bear/';">Tiny Fishing</button>
        <button onclick="window.location.href='https://mathpunch.github.io/snake/';">Tap Tap Shots</button>
        <button onclick="window.location.href='https://mathpunch.github.io/shark/';">Drive Mad</button>
        <button onclick="window.location.href='https://mathpunch.github.io/zebra/';">Emulator JS</button>
        <button onclick="window.location.href='https://mathpunch.github.io/turtle/';">Wordle Unlimited</button>
        <button onclick="window.location.href='https://mathpunch.github.io/doggy/';">Fruit Ninja</button>
        <button onclick="window.location.href='https://mathpunch.github.io/fox/';">Rooftop Snipers</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bat/';">Tunnel Rush</button>
        <button onclick="window.location.href='https://mathpunch.github.io/wolf/';">Burrito Bison</button>
        <button onclick="window.location.href='https://mathpunch.github.io/monkey/';">Trash Truck Simulator</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 150,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "bottom",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
