<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Existing styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .settings-icon, .search-icon {
            position: absolute;
            top: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .settings-icon {
            left: 20px;
        }
        .search-icon {
            right: 20px;
        }
        .theme-selector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .theme-selector button {
            margin: 5px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
        }
        .search-menu {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .search-menu input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .close-search {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Settings and Search Icon -->
    <div class="settings-icon" onclick="toggleThemeSelector()">‚öôÔ∏è</div>
    <div class="search-icon" onclick="toggleSearchMenu()">üîç</div>

    <!-- Header and Buttons -->
    <h1>Welcome To mathpunch V2</h1>
    <div class="button-container">
        <button class="game-button" onclick="window.location.href='https://mathpunch.github.io/kitty/';">Stickmanhook</button>
        <button class="game-button" onclick="window.location.href='https://mathpunch.github.io/dog/';">Super Mario 64</button>
        <button class="game-button" onclick="window.location.href='https://mathpunch.github.io/bear/';">Tiny Fishing</button>
        <h2>Games For Emulator JS</h2>
        <button class="game-button" onclick="window.location.href='https://github.com/ixlmathgg/flashy/raw/main/Mario%20Kart.zip';">DS: Mario Kart</button>
        <h2>Games Requests</h2>
        <button class="game-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc6PG1pB-SmSDqf_gJ_DYWV5HWFtGCcWpgGf2EaS0EpKcICqQ/viewform?usp=sf_link';">Click Me</button>
    </div>

    <!-- Search Menu -->
    <div class="search-menu" id="searchMenu">
        <div class="close-search" onclick="toggleSearchMenu()">‚ùå</div>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchGames()">
        <div id="searchResults"></div>
    </div>

    <!-- Theme Selector -->
    <div class="theme-selector" id="themeSelector">
        <div class="close-icon" onclick="toggleThemeSelector()">‚ùå</div>
        <h2 id="themeHeader">Select Theme</h2>
        <button onclick="setTheme('blue')">Blue</button>
        <button onclick="setTheme('red')">Red</button>
        <button onclick="setTheme('purple')">Purple</button>
        <button onclick="setTheme('green')">Green</button>
        <button onclick="setTheme('yellow')">Yellow</button>
        <button onclick="setTheme('orange')">Orange</button>
        <button onclick="setTheme('grey')">Grey</button>
        <button onclick="setTheme('black')">Dark Mode</button>
        <button onclick="setTheme('pink')">Pink</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // Toggle search menu visibility
        function toggleSearchMenu() {
            const searchMenu = document.getElementById('searchMenu');
            searchMenu.style.display = searchMenu.style.display === 'none' || searchMenu.style.display === '' ? 'block' : 'none';
        }

        // Search functionality
        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');
            let results = '';

            games.forEach(game => {
                if (game.textContent.toLowerCase().includes(input)) {
                    results += `<p>${game.textContent}</p>`;
                }
            });

            const searchResults = document.getElementById('searchResults');
            if (results) {
                searchResults.innerHTML = `<h3>Results:</h3>${results}`;
            } else {
                searchResults.innerHTML = '<p>No results found</p>';
            }
        }

        // Toggle theme selector visibility
        function toggleThemeSelector() {
            const themeSelector = document.getElementById('themeSelector');
            themeSelector.style.display = themeSelector.style.display === 'none' || themeSelector.style.display === '' ? 'block' : 'none';
        }

        // Set theme color
        function setTheme(color) {
            switch (color) {
                case 'blue':
                    document.body.style.backgroundColor = '#007BFF';
                    break;
                case 'red':
                    document.body.style.backgroundColor = '#FF0000';
                    break;
                case 'purple':
                    document.body.style.backgroundColor = '#800080';
                    break;
                case 'green':
                    document.body.style.backgroundColor = '#28A745';
                    break;
                case 'yellow':
                    document.body.style.backgroundColor = '#FFC107';
                    break;
                case 'orange':
                    document.body.style.backgroundColor = '#FFA500';
                    break;
                case 'grey':
                    document.body.style.backgroundColor = '#6c757d';
                    break;
                case 'black':
                    document.body.style.backgroundColor = '#1a1a1a';
                    break;
                case 'pink':
                    document.body.style.backgroundColor = '#FFC0CB';
                    break;
            }
            localStorage.setItem('theme', color);
        }
    </script>
</body>
</html>
