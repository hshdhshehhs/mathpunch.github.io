<!DOCTYPE html>

<head>

    <title>MathPunch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a; /* Matches footer background */
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            color: white; /* Ensure it stays white */
            transition: color 0.3s; /* Smooth transition for color changes */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-top: 20px;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .theme-selector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .theme-selector button {
            margin: 5px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            z-index: 1000;
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #218838;
        }
    </style>
</head>
