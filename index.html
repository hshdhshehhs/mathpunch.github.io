<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Loader Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above all content */
        }

        .loader {
            width: 60px;
            aspect-ratio: 2;
            --_g: no-repeat radial-gradient(circle closest-side, white 90%, transparent); /* White dots */
            background: 
                var(--_g) 0%   50%,
                var(--_g) 50%  50%,
                var(--_g) 100% 50%;
            background-size: calc(100%/3) 50%;
            animation: l3 2s infinite linear; /* Animation duration: 2s */
        }

        @keyframes l3 {
            20% { background-position: 0%   0%, 50%  50%, 100%  50%; }
            40% { background-position: 0% 100%, 50%   0%, 100%  50%; }
            60% { background-position: 0%  50%, 50% 100%, 100%   0%; }
            80% { background-position: 0%  50%, 50%  50%, 100% 100%; }
        }

        /* Main Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
        }

        h2, button, footer {
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <h1>Welcome To MathPunch V2</h1>
    <div class="button-container">
        <!-- Your existing buttons here -->
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // Hide the loading screen after 2 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 2000); // Match animation duration
        });
    </script>
</body>
</html>
