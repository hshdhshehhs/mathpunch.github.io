<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixlmathgg Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            margin: 20px 0;
            color: #ffffff;
        }
        h2 {
            margin: 20px 0;
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-list button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list button:hover {
            background-color: #333;
            color: #ffffff;
        }
        #game-frame {
            display: none;
            border: none;
            width: 100%;
            height: 90vh;
            margin-top: 50px;
        }
        #fullscreen-button {
            display: none;
            margin: 15px auto;
            padding: 10px;
            width: 150px;
            background-color: #1f1f1f;
            color: white;
            border: 2px solid #444;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>ixlmathgg Unblocked</h1>

    <h2>Games</h2>
    <div class="game-list">
        <button onclick="loadGame('https://mathpunch.github.io/kitty/')">Stickmanhook</button>
        <button onclick="loadGame('https://mathpunch.github.io/dog/')">Super Mario 64</button>
        <button onclick="loadGame('https://mathpunch.github.io/bear/')">Tiny Fishing</button>
        <button onclick="loadGame('https://mathpunch.github.io/snake/')">TapTapShots</button>
        <button onclick="loadGame('https://mathpunch.github.io/shark/')">Drive Mad</button>
        <button onclick="loadGame('https://mathpunch.github.io/zebra/')">Emulator JS</button>
        <button onclick="loadGame('https://mathpunch.github.io/turtle/')">Wordle Unlimited</button>
        <button onclick="loadGame('https://mathpunch.github.io/cat/')">Fruit Ninja</button>
        <button onclick="loadGame('https://mathpunch.github.io/fox/')">Rooftop Snipers</button>
        <button onclick="loadGame('https://mathpunch.github.io/bat/')">Tunnel Rush</button>
    </div>

    <iframe id="game-frame" allowfullscreen></iframe>

    <button id="fullscreen-button" onclick="goFullScreen()">Full Screen</button>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            const fullscreenButton = document.getElementById('fullscreen-button');
            iframe.src = url;
            iframe.style.display = 'block';
            fullscreenButton.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent body scrolling when loading a game
        }

        function goFullScreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
            iframe.focus(); // Focus on the iframe when going fullscreen
        }

        // Prevent spacebar from scrolling the page
        window.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !document.fullscreenElement) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
