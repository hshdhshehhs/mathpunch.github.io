<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
        }

        h2, button, footer {
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }

        /* Loading Screen Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; /* Match your background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader::after {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid white;
            border-top-color: transparent;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Welcome To MathPunch V2</h1>
    <div class="button-container">
        <h2>Games</h2>
        <button onclick="window.location.href='https://mathpunch.github.io/grasshopper/';">Roblox</button>
        <button onclick="window.location.href='https://mathpunch.github.io/panda/';">BitLife</button>
        <h2>Proxy</h2>
        <h2>Extra</h2>
        <h2>MathPunch AI</h2>
        <button onclick="window.location.href='https://mathpunch.github.io/crab';">Click Me</button>

        <h2>Games Requests</h2>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc6PG1pB-SmSDqf_gJ_DYWV5HWFtGCcWpgGf2EaS0EpKcICqQ/viewform?usp=sf_link';">Click Me</button>

        <h2>Adblocker</h2>
        <button onclick="window.location.href='https://www.icloud.com/shortcuts/60f5af18cbfe435f886450e6a4c332e5';">Click Me</button>

        <h2>Chatting</h2>
        <button onclick="window.location.href='https://sites.google.com/view/mathpunch';">Click Me</button>

        <h2>Backup Links</h2>
        <button onclick="window.location.href='https://extramath.github.io/';">Click Me</button>

        <h2>Prank Shortcut</h2>
        <button onclick="window.location.href='https://www.icloud.com/shortcuts/4e9a1be2aace434981f58226805be72f';">Click Me</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none';
            }, 2000); // Hide the loader after 2 seconds
        };
    </script>
</body>
</html>
