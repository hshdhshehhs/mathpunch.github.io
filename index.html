<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a; /* Keep the default background color */
            color: white;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-top: 20px;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .theme-selector {
            display: none; /* Hide the theme selector by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .theme-selector button {
            margin: 5px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>

        <button onclick="window.location.href='https://mathpunch.github.io/turtle/';">Wordle Unlimited</button>
        <button onclick="window.location.href='https://mathpunch.github.io/doggy/';">Fruit Ninja</button>

        <button onclick="window.location.href='https://mathpunch.github.io/monkey/';">Trash Truck Simulator</button>

    <div class="theme-selector" id="themeSelector">
        <div class="close-icon" onclick="toggleThemeSelector()">❌</div>
        <h2>Select Theme</h2>
        <button onclick="setTheme('blue')">Blue</button>
        <button onclick="setTheme('red')">Red</button>
        <button onclick="setTheme('purple')">Purple</button>
        <button onclick="setTheme('green')">Green</button>
        <button onclick="setTheme('yellow')">Yellow</button>
        <button onclick="setTheme('orange')">Orange</button>
        <button onclick="setTheme('grey')">Grey</button>
        <button onclick="setTheme('black')">Dark Mode</button>
        <button onclick="setTheme('pink')">Pink</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // Show/Hide theme selector when the settings icon is clicked
        function toggleThemeSelector() {
            const themeSelector = document.getElementById('themeSelector');
            // Toggle the visibility of the theme selector
            if (themeSelector.style.display === 'none' || themeSelector.style.display === '') {
                themeSelector.style.display = 'block';
            } else {
                themeSelector.style.display = 'none';
            }
        }

        // Set the theme by changing the color
        function setTheme(theme) {
            document.body.style.color = theme; // Change only the text color
            localStorage.setItem('theme', theme); // Save the theme preference
            toggleThemeSelector(); // Close the theme selector after selecting
        }

        // Check if there is a saved theme in localStorage on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }
    </script>
