<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .section {
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }
        .dropdown-container {
            margin: 20px 0;
            width: 100%;
        }
        .dropdown-container select {
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .dropdown-container select option {
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Games For Emulator JS Section -->
    <div class="section" id="gamesForEmulatorJS">
        <h1>Games For Emulator JS</h1>
        <div class="button-container">
            <button onclick="window.location.href='https://example.com'">Game 1</button>
            <button onclick="window.location.href='https://example.com'">Game 2</button>
            <button onclick="window.location.href='https://example.com'">Game 3</button>
            <button onclick="window.location.href='https://example.com'">Game 4</button>
            <button onclick="window.location.href='https://example.com'">Game 5</button>
            <!-- Additional game buttons can be added here -->
        </div>
    </div>

    <!-- MathPunch AI Section (Moved below Games For Emulator JS) -->
    <div class="section" id="mathPunchAI">
        <h2>MathPunch AI</h2>
        <div class="dropdown-container">
            <select id="playerDropdown" onchange="updatePlayerSelection()">
                <option value="player1">Player 1</option>
                <option value="player2">Player 2</option>
                <option value="player3">Player 3</option>
                <option value="player4">Player 4</option>
            </select>
        </div>
        <button onclick="alert('MathPunch AI Activated for ' + document.getElementById('playerDropdown').value)">Activate MathPunch AI</button>
    </div>

    <script>
        // Function to handle dropdown selection change
        function updatePlayerSelection() {
            const player = document.getElementById('playerDropdown').value;
            console.log('Selected player: ', player);
        }
    </script>

</body>
</html>
