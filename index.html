<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            font-size: 28px;
            position: relative;
            display: inline-block;
            width: 1em;
            height: 1em;
        }

        .spinner.center {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .spinner .spinner-blade {
            position: absolute;
            left: 0.4629em;
            bottom: 0;
            width: 0.074em;
            height: 0.2777em;
            border-radius: 0.0555em;
            background-color: transparent;
            -webkit-transform-origin: center -0.2222em;
            -ms-transform-origin: center -0.2222em;
            transform-origin: center -0.2222em;
            animation: spinner-fade9234 1s infinite linear;
        }

        .spinner .spinner-blade:nth-child(1) {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            transform: rotate(0deg);
        }

        .spinner .spinner-blade:nth-child(2) {
            -webkit-animation-delay: 0.083s;
            animation-delay: 0.083s;
            transform: rotate(30deg);
        }

        /* Add delay to each spinner-blade using nth-child */
        .spinner .spinner-blade:nth-child(3) {
            animation-delay: 0.166s;
            transform: rotate(60deg);
        }
        
        /* Repeat the same for other spinner-blades... */

        @keyframes spinner-fade9234 {
            0% {
                background-color: #69717d;
            }
            100% {
                background-color: transparent;
            }
        }

        /* Fade-out Effect */
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* Style for the rest of the page */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
        }

        /* Other body styles */
    </style>
</head>
<body>
    <!-- Loading Screen HTML -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner center">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
        </div>
    </div>

    <!-- Your existing website content goes here -->
    <h1>Welcome To MathPunch V2</h1>
    <!-- (Your button-container and other content goes here) -->

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // JavaScript to control loading screen fade-out
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(function() {
                loadingScreen.classList.add('fade-out');
            }, 2000); // Fade-out after 2 seconds
        });
    </script>
</body>
</html>
