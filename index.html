        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling during loading */
            position: relative;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
        }

        h2, button {
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            visibility: hidden; /* Hide the footer during loading */
        }

        /* Loader Styles */
        .loader {
            width: 60px;
            aspect-ratio: 2;
            --_g: no-repeat radial-gradient(circle closest-side, #fff 90%, #0000);
            background: 
                var(--_g) 0%   50%,
                var(--_g) 50%  50%,
                var(--_g) 100% 50%;
            background-size: calc(100%/3) 50%;
            animation: l3 1s infinite linear;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Set background to black */
            z-index: 10; /* Ensure loader stays on top */
        }

        @keyframes l3 {
            20% {background-position: 0% 0%, 50% 50%, 100% 50%}
            40% {background-position: 0% 100%, 50% 0%, 100% 50%}
            60% {background-position: 0% 50%, 50% 100%, 100% 0%}
            80% {background-position: 0% 50%, 50% 50%, 100% 100%}
        }

        /* Hide content initially */
        .hidden {
            visibility: hidden;
        }
    </style>
