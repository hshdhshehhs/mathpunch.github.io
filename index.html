<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <link rel="icon" type="image/jpeg" href="IMG_0770.jpg"> <!-- Favicon link -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Welcome To MathPunch V2</h1>
    
    <div class="button-container">
        <!-- Super Mario Wonder Game Link -->
        <button onclick="window.location.href='https://mathpunch.github.io/bee/';">Super Mario Wonder</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>
</body>
</html>
