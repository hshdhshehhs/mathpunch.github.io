<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Other styles remain unchanged */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a; /* Initial color */
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- HTML content remains unchanged -->

    <script>
        // Check for saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }

        function toggleThemeSelector() {
            const themeSelector = document.getElementById('themeSelector');
            themeSelector.style.display = themeSelector.style.display === 'none' || themeSelector.style.display === '' ? 'block' : 'none';
            const header = document.getElementById('themeHeader');
            header.style.color = 'white';
        }

        function setTheme(color) {
            let footerBackgroundColor;
            switch (color) {
                case 'blue':
                    document.body.style.backgroundColor = '#007BFF';
                    footerBackgroundColor = '#0056b3'; // Darker shade for footer
                    break;
                case 'red':
                    document.body.style.backgroundColor = '#FF0000';
                    footerBackgroundColor = '#b30000'; // Darker shade for footer
                    break;
                case 'purple':
                    document.body.style.backgroundColor = '#800080';
                    footerBackgroundColor = '#5e007f'; // Darker shade for footer
                    break;
                case 'green':
                    document.body.style.backgroundColor = '#28A745';
                    footerBackgroundColor = '#1e7a29'; // Darker shade for footer
                    break;
                case 'yellow':
                    document.body.style.backgroundColor = '#FFC107';
                    footerBackgroundColor = '#cc9a00'; // Darker shade for footer
                    break;
                case 'orange':
                    document.body.style.backgroundColor = '#FFA500';
                    footerBackgroundColor = '#cc8400'; // Darker shade for footer
                    break;
                case 'grey':
                    document.body.style.backgroundColor = '#6c757d';
                    footerBackgroundColor = '#5a6268'; // Darker shade for footer
                    break;
                case 'black':
                    document.body.style.backgroundColor = '#1a1a1a';
                    footerBackgroundColor = '#000000'; // Footer matches body
                    break;
                case 'pink':
                    document.body.style.backgroundColor = '#FFC0CB';
                    footerBackgroundColor = '#d09eab'; // Darker shade for footer
                    break;
            }
            // Update footer background color
            document.querySelector('footer').style.backgroundColor = footerBackgroundColor;
            // Save the selected theme to localStorage
            localStorage.setItem('theme', color);
        }
    </script>
</body>
</html>
